<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

</head>

<body>
    <h2>Calculator written in TypeScript</h2>
    <div id="calculator">
        <div>
            X:
            <input type="text" id="X" />&nbsp; Y:
            <input type="text" id="Y" />
        </div>
        <br/>
        <div class="Buttons">
            <button id="Add" type="button" class="btn btn-default">Add</button>
            <button id="Subtract" type="button" class="btn btn-default">Subtract</button>
        </div>
        <br/>
        <div id="output"></div>
    </div>
    <script src="js/jquery-2.2.1.min.js" type="text/javascript"></script>
    <script src="js/calc.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>

</body>

</html>
